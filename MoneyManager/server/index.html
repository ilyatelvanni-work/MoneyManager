<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Manager</title>
    <link rel="stylesheet" href="resources/styles.css">
</head>
<body>
    <button id="add_expense_button">+</button>
    <div class="expense_form_block invisible">
        <form id="add_expense_form" action="/api/transaction" method="POST">
            <label><span class="input_name">Value:</span>
                <input type="number" id="expense_value" name="value">
                <select id="expense_account" name="account_id"></select>
            </label>
            <label><span class="input_name">Category:</span><select id="expense_category" name="category_id"></select></label>
            <label><span class="input_name">Subcategory:</span><select id="expense_subcategory" name="subcategory_id"></select></label>
            <label for="datetime"><span class="input_name">Date and time:</span>
                <input type="datetime-local" id="expense_datetime" name="datetime">
            </label>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
<script src="resources/core.js"></script>
<script src="resources/index.js"></script>
</html>
